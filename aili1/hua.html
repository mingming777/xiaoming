<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>茉莉·单图</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 图片过渡效果 */
        .jasmine-single {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        /* 大图查看样式 */
        .img-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .img-modal img {
            max-width: 90%;
            max-height: 90%;
            border: 4px solid white;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">
    <!-- 标题 -->
    <h1 class="text-2xl font-bold text-gray-700 mb-6">送你的茉莉花</h1>
    
    <!-- 单张茉莉花图片 -->
    <img 
        src="123.jpg" 
        alt="洁白茉莉花" 
        src="消除" 
        alt="洁白茉莉花" 
        class="jasmine-single rounded-lg shadow-md max-w-full h-auto"
        onclick="showModal()"
    >
    
    <!-- 点击提示 -->
    <p class="text-gray-500 text-sm mt-4"></p>
    
    <!-- 大图模态框 -->
    <div class="img-modal" onclick="closeModal()">
        <img src="https://picsum.photos/id/157/800/600" alt="茉莉花大图">
    </div>

    <script>
        // 显示大图
        function showModal() {
            document.querySelector('.img-modal').style.display = 'flex';
        }
        // 关闭大图
        function closeModal() {
            document.querySelector('.img-modal').style.display = 'none';
        }
    </script>
</body>
</html>
